<div class="p-3">
    <h1 class="text-2xl font-bold">Settings</h1>

    <hr class="my-4" />

    <h2 class="text-xl font-semibold mb-4">Desktop</h2>
    
    <div class="ml-4">
        <p class="text-lg font-semibold">Clock</p>
        <form class="ml-4 my-2">
            <input type="checkbox" id="settings.TimeMode" />
            <label>Use Military Time</label>
        </form>

        <p class="text-lg font-semibold">Color Scheme</p>

        <form class="ml-4 my-2">
            <label>System UI</label> 
            <span class="bg-sky-500 text-white rounded-xl py-1 px-2 font-bold text-sm">Coming Soon</span>

            <!--
            <select class="bg-zinc-200 border-2 rounded-xl border-zinc-400 px-3 outline-none">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            -->
        </form>
    </div>

    <hr class="my-4" />

    <button onclick="submit()" class="bg-sky-500 hover:bg-sky-600
    text-white font-bold px-2 py-1 rounded-md text-sm">
        Save Changes
    </button>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- todo: load setting values on app load -->
    <script>
        const TimeModeInput = document.getElementById("settings.TimeMode");

        if (localStorage.getItem("timeMode") == "military") {
            TimeModeInput.checked = true;
        } else {
            TimeModeInput.checked = false;
        }

        function submit() {
            if (TimeModeInput.checked) {
                localStorage.setItem("timeMode", "military");
                parent.updateClock();
            } else {
                localStorage.setItem("timeMode", "standard");
                parent.updateClock();
            }
        }
    </script>
</div>
